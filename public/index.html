<!DOCTYPE html>

<html>
  <head>

    <title>Chip Tools</title>
    
   
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
   
    
      <!--script src="/lib/jquery-3.1.1.min.js"></script-->

    <script src="/lib/bootstrap.min.js" ></script>

  <body>

    <div class="container">
     
      <h1>  
        CH-IP Tools 
         <i class="fa fa-fw fa-external-link"></i>
     </h1>
     
      
      
      
      <div class="panel panel-primary">
        <div id="user" class="panel-heading"></div>
        <div class="panel-body">
          <!--input type="text" class="form-control" id="msgTxt" placeholder="Input... for testing things.."/><br/-->
          <select id="userId" class="form-control"></select><br/>
          <select id="listId" class="form-control"></select><br/>
          <!--button class="btn btn-primary" id="getToken">Get Token</button-->
          <button class="btn btn-primary" id="getList">Get List</button>
          <!--button class="btn btn-primary" id="steps">Steps</button-->
          <!--button class="btn btn-warning" id="button4">Button</button-->
          <button class="btn btn-primary" id="editLists">Edit Lists</button>
          <button class="btn btn-primary" id="showAll">Show All Patients</button>
          <button class="btn btn-primary" id="showRole">Filter Patients to Role</button>
          <div class="panel-body" id="getResult2"></div>
        </div>
      </div>
       <div class="panel panel-primary" id="dataDisplay">
       
        
          <div class="table" id="dataTable">
          </div>
       
      </div>  
      <div class="panel panel-primary" id="listDisplay" >
        <div class="table-responsive">
        
        <div class="table" id="ListData">
          
         <table class="table .table-sm">
           <th scope="col">
            Available Clinics
           </th>
           <th>
            <button class="btn btn-warning" id="getList">New</button><br><br>
          </th>
          <th scope="col">
          Clinics in List
          </th scope="col">
          <tr>
            <td>
              <select class="panel panel-primary" size="10" multiple id="avialClinGrp" >
             
              </select>
      
      </td>
      <td>
          <div class="panel">
              <br><br>
              <input type="text" class="form-control" id="roleName" placeholder="Role.."/><br/>
              <button class="btn btn-primary" id="remItem"><= Remove</button>
              <button class="btn btn-primary" id="addItem">Add  =></button>
            
              

              <button class="btn btn-primary" id="saveList">Save</button>
          </div>
            </td>
            <td>
              <select class="panel panel-primary" size="10" multiple id="currClinGrp" >
                  
              </select>
            </td>
            </tr>
            </table>
      </div>
    </div>
      </div>
        
              <div  class="invisible panel panel-primary">
                <div id="event" class="panel-heading">Results</div>
                <div class="panel-body">
                  <div class="panel-body .ow" id="postResult"></div>
                <div class="table" id="responseTable"></div>
               </div>
        </div>


      <div class="footer">
       
      </div>
    </div>
